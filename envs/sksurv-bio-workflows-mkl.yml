name: sksurv-bio-workflows
channels:
  - conda-forge
  - bioconda
dependencies:
  - bioconductor-affy
  - bioconductor-affyplm
  - bioconductor-biobase
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-nanostringdiff
  - bioconductor-ruvseq
  - bioconductor-sva
  - eli5
  - joblib
  - libblas=*[build=*mkl]
  - libopenblas
  - lifelines
  - matplotlib
  - natsort
  - numpy
  - pandas
  - pillow
  - python=3.10
  - r-base=4.1
  - r-essentials
  - r-fnn
  - r-lme4
  - r-minqa
  - r-mnormt
  - r-nloptr
  - r-statmod
  - rpy2=3.4
  - scikit-learn=1.1.3
  - scikit-survival=0.19
  - scipy
  - seaborn
  - tabulate
